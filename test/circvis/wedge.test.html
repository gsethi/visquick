<html>

<head>
<meta http-equiv="PRAGMA" content="NO-CACHE">
<title>Wedge Demo</title>
    <link href="../../assets/css/vq.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="../../lib/protovis/protovis.js"></script>
    <script type="text/javascript" src="../../lib/d3/d3.v2.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../lib/underscore/underscore.js"></script>
<script type="text/javascript" src="../../vq.js"></script>
<script type="text/javascript" src="../../vq.wedge.js"></script>
<script type="text/javascript" src="../../data/chromInfo.json"></script>
<script type="text/javascript" src="../../data/cytoband.hg18.json"></script>

</head>
<body>

<button id="random_edge">Add Random Edge</button>

<div id="wedge" style="font: 10px sans-serif;margin:10px"></div>

<script type="text/javascript">
   $('#random_edge').on('click', function() {
               var in1 = Math.round(Math.random()*(chrom_keys.length-1));
               var in2 = Math.round(Math.random()*(chrom_keys.length-1));
               var chr1 = chrom_keys[in1];
               var chr2 = chrom_keys[in2];
               var mut1 = Math.round(Math.random()*6);
               var mut2 = Math.round(Math.random()*6);
               circle.addEdges({node1:{chr:chr1,start:1,end:200000,value:'ZZZ',label:'ZZZ',source:'METH',
               mutation_count:mut1},
                   node2:{chr:chr2,start:1,end:200000,value:'YYY',label:'YYY',source:'GEXP',
                       mutation_count:mut2}})
           }
   );


   var circle;



function wedge_plot(div) {
    var width=1200, height=1200;
    var	cnv_ring_height = 60;

      var tick_keys = ['METH','CNV','hsa-miR','Other'],
        color_scale = d3.scale.category10().domain(tick_keys);

    var tick_colors = function(data,label_key) {
           var tick_key = 'Other';
           tick_keys.forEach(function(key){
           if (data.source.indexOf(key) == 0)  //starts with key
           tick_key = key;
           });
       return color_scale(tick_key);
       };


    var data = {
   PLOT: {
            container: div,
            width : width,
            height: height,
            vertical_padding : 10,
            horizontal_padding: 10,
            enable_pan : false,
            enable_zoom : false,
            show_legend: true,
            legend_corner : 'ne',
            legend_radius  : 45
        },

        GENOME: {
            DATA:{
                key_order : chrom_keys,
                key_length : chrom_leng
            },
            OPTIONS: {
                radial_grid_line_width : 2,
                label_layout_style:'clock',
                label_font_style:'16px helvetica'
           }
        },

        WEDGE:[
                 {
               PLOT : {
                height : 20,
                   type : 'karyotype'
            } ,
                DATA:{
                    data_array : cytoband
                },
                OPTIONS: {

                    legend_label : 'Karyotype Bands',
                    legend_description : 'Karyotype Bands',
                    listener : function() {return null;},
                    outer_padding: 15
                }
            },
            {   PLOT : {
                height : cnv_ring_height,
                   type : 'histogram'
            } ,
                DATA:{
                    data_array : [],//cnv
                    value_key:'cnv'
                },
                OPTIONS: {
                    base_value : 0,
                    legend_label : 'Mean CNV',
                    line_width : .5,
                    legend_description : 'Mean Copy Number Variation',
                    listener : listener,
                    outer_padding: 15,
                    min_value : 0,
                    max_value: 1
                }
            },
            {
                PLOT : {

                    height : 60,
                    type : 'scatterplot'
                },
                DATA:{
                    data_array : [],//link_density,
                    value_key : 'mutation_count'
                },
                OPTIONS: {
                    legend_label : 'Mutation Count',
                    legend_description : 'Mutation Count',
                    min_value : 0,
                    max_value : 6,
                    base_value : 0,
                    radius : 3,
                    shape : 'circle',
                    outer_padding: 15,
                    stroke_style : null,
                    listener : listener
                }
            }
        ],

        TICKS : {
           DATA: {
                data_array:[]
            },
            OPTIONS : {
                wedge_height: 15,
                wedge_width:0.7,
                height : 120,
                display_legend : true,
                legend_corner : 'nw',
                fill_style : tick_colors,
                label_map : [{key:{label:'METH'}, label: 'Methylation'},
                            {key:{label:'CNV'} , label: 'Copy Number Variation'},
                            {key:{label:'hsa-miR'}, label:'uRNA'},
                            {key:{label:'Other'}, label: 'Gene Expression'}]
            }
        },

        NETWORK:{
            DATA:{
                data_array : []//
            },
            OPTIONS: {
                outer_padding : 10,
                node_radius:6,
                node_highlight_mode : 'isolate',
                node_fill_style : 'steelblue',
                link_stroke_style : 'red',
                link_line_width:8,
                link_alpha : 0.3,
                node_key : function(node) { return vq.utils.VisUtils.options_map(node)['label'];},
                node_tooltip_items :  {
                    Chr : 'chr',
                    Start : 'start',
                    End : 'end',
                    Label : function(c) { return vq.utils.VisUtils.options_map(c)['label']; }
                },
                link_tooltip_items :  {
                    'Node 1 Chr' : 'sourceNode.chr', 'Node 1 Start' : 'sourceNode.start', 'Node 1 End' : 'sourceNode.end',
                    'Node 1 Label' : function(c) { return vq.utils.VisUtils.options_map(c.sourceNode)['label'];},
                    'Node 2 Chr' : 'targetNode.chr', 'Node 2 Start' : 'targetNode.start', 'Node 2 End' : 'targetNode.end',
                    'Node 2 Label' : function(c) { return vq.utils.VisUtils.options_map(c.targetNode)['label'];}
		}
            }
        }
    };

    var listener = function(list) { return console.log("listener!"); };
    var circle_vis = new vq.CircVis();
    var dataObject ={DATATYPE : "vq.models.CircVisData", CONTENTS : data };


    circle_vis.draw(dataObject);

    return circle_vis;
}

            circle = wedge_plot(document.getElementById('wedge'));

</script>

</body>
</html>
